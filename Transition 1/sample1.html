<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.s1{
			width:200px;
			height:50px;
			background-color:yellow;
			
		}
		.a1{width:200px;
			height:0px;
			position:relative;
			top:50px;
			background-color:red;
		}
		.s1:hover .a1{
			height:200px;
			transition:1s;
		}
	</style>
</head>

<body>
	<div class="s1">
	<div class="a1"></div>
	</div>
</body>
</html>
