<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.scrollup {
    width: 100%;
    height: 40px;
    position: fixed;
    top: 0px;
    display: none;
  
    background-color: #000;
}
	ul{
		width:100%;
		height:60px;
		margin:0;padding:0;
	}
	li{
		width:25%;
		color:white;
		height:60px;
		float:left;
	}
	.s1{
		width:100%;
		height:60px;
		
	}
	.a1{
		width:25%;
		color:black;
		height:60px;
		float:left;
		line-height:60px;
	}
	.b1:hover{
	height:60px;
		border-bottom:1px solid red;
		width:40px;
	}
</style>
</head>

<body>
	<div class="s1">
	<div class="a1"><div class="b1">home</div></div>
	<div class="a1">home1</div>
		<div class="a1">home2</div>
		<div class="a1">home3</div>
	</div>
<h1>Top of the page</h1>

<article style="height: 1000px">
    <p style="margin-bottom: 600px">Scroll down the page&hellip;</p>
    <p>Then click the box.</p>
    <a href="#" class="scrollup">
	<ul>
	<li>home</li>	
		<li>home1</li>
		<li>home2</li>
		<li>home3</li>
		</ul>
	
	</a>
</article>
<script src="jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function () {

    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            $('.scrollup').fadeIn();
        } else {
            $('.scrollup').fadeOut();
        }
    });

    $('.scrollup').click(function () {
        $("html, body").animate({
            scrollTop: 0
        }, 600);
        return false;
    });

});
</script>
</body>
</html>
