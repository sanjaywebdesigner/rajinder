<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.s1{
			width:300px;
			height:200px;
			position:relative;
			overflow:hidden;
			border:10px solid grey;
			border-radius:4px;
		}
		.a1{
			width:300px;
			height:200px;
			background-image:url("1.jpg");
			background-size:100%;
			position:absolute;
		}
		
		.s1:hover .a1{
			transform:scale(2,2);
			transition:1s;
		}
	</style>
</head>

<body>
	<div class="s1">
	<div class="a1"></div>
	</div>
</body>
</html>
